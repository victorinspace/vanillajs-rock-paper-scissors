<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Rock Paper Scissors">
  <meta name="author" content="Victor Velasquez">
  <title>Rock, Paper, Scissors - Victor Velasquez</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="content">
    <div><button id="reset-button" class="reset-button">Reset</button></div>
    <section>
      <h1 class="header">Rock! Paper! Scissors!</h1>
    </section>
    <section>
      <div>
        <h3 id="instructions" class="instructions">Select your weapon!</h3>
      </div>
    </section>

    <section>
      <div id="weapon-locker" class="weapon-locker">
        <span id="rock" class="weapon">Rock</span>
        <span id="paper" class="weapon">Paper</span>
        <span id="scissors" class="weapon">Scissors</span>
      </div>

      <div id="battle-arena">
        <span id="player-weapon" class="weapon-option"></span>
        <span id="AI-weapon" class="weapon-option"></span>
      </div>

      <div id="match-result"></div>
    </section>

  </div>
  <script src="script.js"></script>
</body>

</html>
